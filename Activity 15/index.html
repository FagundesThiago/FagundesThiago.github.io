<!DOCTYPE html>

<html>

  <head>

    <meta charset='utf-8'>
  </head>
  <body>
    <h1 id="header"></h1>
    <script>
      function fatorial(i){   
        var i = prompt("Vamos calcular um fatorial", "Digite um número aqui");
        if (isNaN(i) || i < 0){
          alert("Não existe fatorial para números negativos ou caractéres não numéricos!");
        }
          if(i >= 0) {
            alert(calculo(i));
          }
      }
      function calculo(i){
        if (i == 1) {
          return 1;
        }
        if (i == 0) {
          return 0;
        }
        return i * calculo(i-1);
      }
      fatorial();
    </script>
  </body>
</html>
