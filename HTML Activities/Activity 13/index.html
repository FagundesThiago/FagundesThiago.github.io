<!DOCTYPE html>

<html>

  <head>

    <meta charset='utf-8'>
  </head>
  <body>
    <h1 id="header"></h1>
    <script>
      function palindromo(){   
        var str = prompt("Vamos verificar se uma palavra é um Palindromo!", "Digite aqui");
        var aux = str.charAt(str.length-1);
        for (var i = str.length - 2; i >= 0; i--) {
          aux = aux + str.charAt(i);
          } 
        if (aux === str){
          window.alert("É um Polidromo!");
        } else { 
          window.alert("Não é um Polidromo!");
        }
      }
      palindromo();
    </script>
  </body>
</html>
