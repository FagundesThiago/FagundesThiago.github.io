<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <h1 id="header"></h1>
    <script>
      function palindromo(){   
        var str = prompt("Vamos verificar se uma palavra é um Palindromo!", "Digite aqui");
        var aux = str.charAt(str.length-1);
        for (var i = str.length - 2; i >= 0; i--) {
          aux = aux + str.charAt(i);
          } 
        if (aux === str){
          window.alert("É um Polidromo!");
        } else { 
          window.alert("Não é um Polidromo!");
        }
      }
      palindromo();
    </script>
  </body>
</html>
